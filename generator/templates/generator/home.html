<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contrase침as</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body class="container">
    <div class="d-flex flex-column align-items-center mt-5">
        <h2>游댐 Generador de Contrase침as Seguras</h2>
        <form method="POST" class="w-50">
            {% csrf_token %}
            <label class="w-100">Longitud: 
                <input type="number" name="longitud" value="12" min="4" max="50" class="form-control">
            </label>
            <br>
            <input type="checkbox" name="incluir_numeros"> Incluir n칰meros
            <br>
            <input type="checkbox" name="incluir_simbolos"> Incluir s칤mbolos
            <br>
            <input type="checkbox" name="incluir_mayusculas"> Incluir may칰sculas
            <br>
            <!-- Centramos el bot칩n -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-2">Generar</button>
            </div>
        </form>
    </div>

    <!-- Secci칩n de la contrase침a generada, fuera del contenedor centrado -->
    {% if contrasena %}
    <div class="mt-3 d-flex align-items-center">
        <h3 class="me-2">Contrase침a generada:</h3>
    </div>
    <div class="alert alert-success d-flex justify-content-between align-items-center">
        <span id="contrasena">{{ contrasena }}</span>
        <button id="copiarBtn" class="btn" onclick="copiarContrasena()">
            <i id="copiarIcon" class="bi bi-copy"></i>
        </button>
    </div>
    <p><strong>Nivel de seguridad:</strong> {{ seguridad }}</p>
    {% endif %}


    <!-- Script para copiar la contrase침a -->
    <script>
        function copiarContrasena() {
            // Obtener el valor de la contrase침a
            const contrasena = document.getElementById("contrasena").textContent;
            
            // Crear un campo de texto temporal
            const tempInput = document.createElement("textarea");
            tempInput.value = contrasena;
            document.body.appendChild(tempInput);
            
            // Seleccionar y copiar al portapapeles
            tempInput.select();
            document.execCommand("copy");
            
            // Eliminar el campo temporal
            document.body.removeChild(tempInput);
    
            // Cambiar el 칤cono a un tick verde
            const copiarIcon = document.getElementById("copiarIcon");
            copiarIcon.setAttribute("class", "bi bi-check2"); // Cambiar el 칤cono a un "tick"
            copiarIcon.style.color = "green"; // Poner el tick en verde
    
            // Opcional: restaurar el 칤cono despu칠s de unos segundos (si quieres que vuelva al original)
            setTimeout(() => {
                copiarIcon.setAttribute("class", "bi bi-copy"); // Restaurar el 칤cono original
                copiarIcon.style.color = ""; // Restaurar el color
            }, 2000); // 2 segundos
        }
    </script>
    
</body>


</html>
